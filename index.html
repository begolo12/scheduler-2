<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniswara Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      overflow: hidden;
    }
    .gantt-scroll::-webkit-scrollbar {
      height: 6px;
      width: 6px;
    }
    .gantt-scroll::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    .gantt-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    .gantt-scroll::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    aside {
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
  </style>
<script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "d3": "https://esm.sh/d3@7.9.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
</body>
</html>
